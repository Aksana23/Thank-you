<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2017/09/261183-ya-no-puedes-comprar-tesla-model-s.jpg?tf=2048x');

            background-position: center;
            background-repeat: no-repeat;

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .content {
            
            padding: 20px;
            border-radius: 10px;

        }
        p {
            font-size: 2em;
            line-height: 1.5;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
